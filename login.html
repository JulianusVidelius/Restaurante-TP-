<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body class="d-flex justify-content-center align-items-center bg-light vh-100">
    <div class="login-container border rounded p-4 shadow-sm bg-white text-center">
        <div class="login-avatar mb-3">
            <img src="img/avatar.png" alt="Avatar" class="rounded-circle" width="100">
        </div>
        <h2 class="mb-4">Iniciar Sesión</h2>
        <form action="php/login.php" method="POST">
            <div class="form-group">
                <label for="usuario" class="sr-only">Usuario</label>
                <input type="text" id="usuario" name="usuario" class="form-control" placeholder="Usuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena" class="sr-only">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required>
            </div>
            
            <p>¿No tienes cuenta? <a href="index.html">Regístrate</a></p>
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
